<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reloj y Alarma de Chris</title>
</head>
<body>
    <div class="wrapper">
        <img src="img/despertador-de-forma-circular.png" alt="clock" height="100px">           
        <h1 id="clock">00:00:00 PM</h1>
        <div class="content">
        <div class="column">
            <select>
                <option value="hora" selected hidden>Hora</option>
            </select>
        </div>
        <div class="column">
            <select>
                <option value="minutos" selected hidden>Minutos</option>   
            </select>
        </div>
        <div class="column">
            <select>
                <option value="AM/PM" selected hidden>AM/PM</option>
            </select>
        </div>
    </div>
    <button>Establecer Alarma</button>
</div>

<script src="main.js"></script>
</body>
</html>
